<script>
    function getelement(tagname){
        var a=document.getElementsByClassName(tagname);
       for(var i=0; i<=a.length-1; i++){
           var stroka=(String)(a[i]);
           var ind1=stroka.lastIndexOf("HTML")+"<br>";
         //  var ind2=stroka.lastIndexOf("Element")+"<br>";
          var index1=parseInt(ind1)+4;
          var index2="Element".length;
           var script=stroka.substr(index1, stroka.length-index2-index1-1);
           var script=script.toLowerCase();
document.write('&lt'+script+'&gt'+"<br>");
        }

    }

getelement('c');
    </script>
